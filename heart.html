<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #e3f2fd, #f8bbd0);
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .butterfly {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }

    /* Wings */
    .wing {
      position: absolute;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at center, #64b5f6, #1e88e5);
      border-radius: 60% 60% 50% 50%;
      opacity: 0.95;
      transform-origin: bottom center;
      box-shadow: 0 0 15px rgba(33, 150, 243, 0.5);
    }

    .left-wing {
      left: 0;
      transform: rotateZ(-30deg);
      animation: flapLeft 0.6s ease-in-out infinite;
    }

    .right-wing {
      right: 0;
      transform: rotateZ(30deg);
      animation: flapRight 0.6s ease-in-out infinite;
    }

    /* Body */
    .body {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 60px;
      background: #263238;
      border-radius: 50px;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Antennae */
    .antenna {
      position: absolute;
      width: 2px;
      height: 20px;
      background: #263238;
      top: 10px;
    }

    .antenna.left {
      left: 45%;
      transform: rotate(-30deg);
    }

    .antenna.right {
      right: 45%;
      transform: rotate(30deg);
    }

    @keyframes flapLeft {
      0%, 100% { transform: rotateZ(-30deg); }
      50% { transform: rotateZ(-50deg); }
    }

    @keyframes flapRight {
      0%, 100% { transform: rotateZ(30deg); }
      50% { transform: rotateZ(50deg); }
    }

    .poetry {
      font-size: 22px;
      color: #1565c0;
      text-align: center;
      line-height: 1.7;
      padding: 0 20px;
      max-width: 90%;
    }
  </style>
</head>
